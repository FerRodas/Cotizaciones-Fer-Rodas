<div class="container nt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="car-body">
                    <h3 class="titulo"><b> COTIZACIONES </b> </h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- distribcuin de containers, espacio en blanco AGREGAR UNA COTIZACION -->
<div class="row nt-4">
    <div class="col-lg-6">
        <div class="card">
            <div class="car-body">
                <h5 class="titulo"> AGREGAR UNA COTIZACION </h5>

                <form [formGroup]=form (ngSubmit)="agregarcotizacion()">
<!-- ingreso del cliente -->
                    <div class="input-group input-group-lg mb-3">
                    <span class="input-group-text">
                        <i class="far fa-user"
                        [class.icono-verde]= "this.form.get('titulo')?.valid"
                        [class.icono-rojo]= "this.form.get('titulo')?.invalid && this.form.get('titulo')?.touched "></i>
                    </span>
                    <input formControlName="titulo" type="text" class="form-control" placeholder="Cliente">
                    </div>
<!-- ingreso del peso -->
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-weight-hanging"
                            [class.icono-verde]= "this.form.get('peso')?.valid"
                        [class.icono-rojo]= "this.form.get('peso')?.invalid && this.form.get('peso')?.touched "></i>
                        </span>
                        <input formControlName="peso" type="text" class="form-control" placeholder="Peso">
                    </div>
<!-- ingreso del ancho -->
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-digital-tachograph"
                            [class.icono-verde]= "this.form.get('ancho')?.valid"
                        [class.icono-rojo]= "this.form.get('ancho')?.invalid && this.form.get('ancho')?.touched "></i>
                        </span>
                        <input formControlName="ancho" type="text" class="form-control" placeholder="Ancho">
                    </div>
<!-- ingreso del alto -->
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-italic"
                            [class.icono-verde]= "this.form.get('alto')?.valid"
                        [class.icono-rojo]= "this.form.get('alto')?.invalid && this.form.get('alto')?.touched "></i>
                        </span>
                        <input formControlName="alto" type="text" class="form-control" placeholder="Alto">
                    </div>
<!-- ingreso del largo -->
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-italic"
                            [class.icono-verde]= "this.form.get('largo')?.valid"
                        [class.icono-rojo]= "this.form.get('largo')?.invalid && this.form.get('largo')?.touched "></i>
                        </span>
                        <input formControlName="largo" type="text" class="form-control" placeholder="Largo">
                    </div>
<!-- ingreso del pais -->
                    <div class="input-group input-group-lg mb-3">
                        <span class="input-group-text">
                            <i class="fas fa-route"
                            [class.icono-verde]= "this.form.get('pais')?.valid"
                        [class.icono-rojo]= "this.form.get('pais')?.invalid && this.form.get('pais')?.touched "></i>
                        </span>
                        <input formControlName="pais" type="text" class="form-control" placeholder="Pais">
                    </div>

 <!-- codigo de boton agregar -->                   
                    <div class="d-grid gap-2">
                        <button [disabled]="this.form.invalid" type="submit" class="btn btn-success bt-lg">Agregar</button>
                    </div>
                    
                </form>

            </div>
        </div>
    </div>

<!-- distribcuin de containers, espacio en blanco VER LAS COTIZACIONES -->
    <div class="col-lg-6">
        <div class="card">
            <div class="car-body">
                <h5 class="titulo"> COTIZACION </h5>
                <table>
                    <tbody>
                        <tr *ngFor="let coti of listCotizacion; let i = index">
                            <td> {{coti.titulo}}</td>
                            <td> {{coti.peso}}  </td>
                            <td> {{coti.ancho}} </td>
                            <td> {{coti.alto}} </td>
                            <td> {{coti.largo}} </td>
                            <td> {{coti.pais}} </td>
                            <td>
                                <i class="far fa-edit text-info"></i></td>
                            <td>
                                <i (click)="eliminarcoti(i)" class="far fa-trash-alt text-danger"></i>
                            </td>
                        </tr>
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
